<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button (click)="open()" menu="first"></ion-menu-button>
  </ion-buttons>
  <ion-title> All Items </ion-title>
</ion-toolbar>

<ion-content>

  <ion-accordion-group>
    <ion-accordion *ngFor="let shoppingItem of items">
      <ion-item slot="header">
        <ion-label>
          <h1>
            {{ shoppingItem["item_name"] }}
          </h1>
        </ion-label>

        <ion-label>
          <p>
            {{ shoppingItem["categoryID"].category_name}}
          </p>
        </ion-label>
        <ion-label>
          <p>
            {{ shoppingItem["price"] }}
          </p>
        </ion-label>
        <ion-label>
          <p>
            {{ shoppingItem["quantity"] |currency }}
          </p>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-label>
          <h1>
            {{ shoppingItem["item_name"] }}
          </h1>
        </ion-label>
        <div class="action-btn">
          <ion-icon name="create-outline" style="color: green; font-size: 24px" class="edit-btn" name="create-outline"></ion-icon>
          <ion-icon name="trash-outline" style="color: red; font-size: 24px"></ion-icon>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="openModal()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
